# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "playlist_formatter"
version = "2.0.0"
authors = ["Akseli Lukkarila <esgrove@outlook.com>"]
description = "DJ playlist formatting utility"
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/playlist_tool"
categories = ["command-line-utilities"]
keywords = ["dj", "playlist", "serato", "rekordbox"]

[dependencies]
anyhow = "1.0.80"
chrono = "0.4.35"
clap = { version = "4.5.3", features = ["derive"] }
colored = "2.1.0"
csv = "1.3.0"
dunce = "1.0.4"
encoding_rs_io = "0.1.7"
env_logger = "0.11.3"
home = "0.5.9"
lazy_static = "1.4.0"
log = "0.4.21"
regex = "1.10.3"
rust_xlsxwriter = { version = "0.64.0", features = ["chrono"] }
strum = { version = "0.26.2", features = ["derive"] }
strum_macros = "0.26.2"
titlecase = "2.2.1"

[[bin]]
name = "playfmt"
path = "src/main.rs"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
