# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
authors = ["Akseli Lukkarila <esgrove@outlook.com>"]
description = "DJ playlist formatting utility"
edition = "2021"
license = "MIT"
name = "playlist_formatter"
readme = "README.md"
repository = "https://github.com/Esgrove/playlist_tool"
version = "1.1.0"
categories = ["Command line utilities", "Parsing tools"]
keywords = ["DJ", "playlist", "serato", "rekordbox"]

[dependencies]
anyhow = "1.0.75"
chrono = "0.4.31"
clap = { version = "4.4.10", features = ["derive"] }
colored = "2.1.0"
csv = "1.3.0"
encoding_rs_io = "0.1.7"
env_logger = "0.10.1"
home = "0.5.4"
log = "0.4.20"
strum = { version = "0.25.0", features = ["derive"] }
titlecase = "2.2.1"

[[bin]]
name = "playfmt"
path = "src/main.rs"

[profile.release]
lto = true
incremental = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1
